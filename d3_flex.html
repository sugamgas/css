<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
        }

        .main {
            background: aqua;
            height: max-content;
            width: 100%;
            padding: 1px;
            display: flex;
            justify-content: center;/*horzontal align*/

            align-items: flex-end;/*vertical-align*/
            flex-direction: row;
            flex-wrap: wrap;




        }

        .main .box {
            width: 200px;
            height: 200px;
            background-color: orange;
            margin: 10px;


        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
        <div class="box">box4</div>
    </div>


</body>

</html>
