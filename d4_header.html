<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
        }

        :root {
            --header: rgb(159, 42, 243);
            --button:gold;
        }

        header {
            width: 100%;
            background: var(--header);
            padding: 1px;
        }

        header .navbar {
            width: 90%;
            margin: auto;
            display: flex;
            justify-content: space-between;
            align-items: center;

        }
        header .navbar .logo{
            width: 80px;
            height:80px;
        }
        header .navbar nav ul{
            display: flex;
            list-style: none;
         

        }
        header .navbar ul a{
            text-decoration: none;
            font-size: 20px;
            color: white;
            margin: 20px;
            transition: 0.4s;



        }
        header .navbar .Links a{

            text-decoration: none;
            background: var(--button);
            color:rgb(27, 83, 197);
            box-shadow: 0 0 5px;
            border-radius: 5px;
            padding: 5px 10px;

        
        }
        header .navbar ul .active{
            color: gold;
        }
        header .navbar ul .active::after{
            content: '';
            display: block;
            width: 100%;
            height: 2px;
            background:var(--button)
        }
        header .navbar ul a::after{
            content: '';
            display: block;
            width: 0%;
            height: 3px;
            background: white;
            transition: 0.4s;
        }
         header .navbar ul a:hover::after{

            width: 100%;
         }
        /* header .navbar ul li{
            margin: 0 15px;
        } */


    </style>
</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <a href="#">
                    <img src="html.png" alt="logo" width="100%" height="100%">
                </a>
            </div>
            <nav>
                <ul>
                    <a href="#" class="active"><li >Home</li></a>
                    <a href="#" ><li >About</li></a>
                    <a href="#" ><li >Blogs</li></a>
                    <a href="#" ><li >Contacts</li></a>
                </ul>
            </nav>
            <div class="Links">

                <a href="#">Register</a>
                <a href="#">Login</a>
            </div>








        </div>
    </header>




</body>

</html>
