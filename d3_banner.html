<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-boxs;
        }

        .s {
            background: rgba(15, 15, 187, 0.703);
            width: 100%;
            height: 90vh;
            margin: 80px auto;
            display: flex;
            justify-content: space-between;
            padding-left: 40px;
            gap: 30px;
            align-items: center;

        }

        .h img {
            width: 600px;
            height: 50vh;
            filter: drop-shadow(0px 10px 10px cyan);
            margin: 200px auto;
        }

        .btn-get-started {
       
            padding: 12px 28px;
            background: white;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);

        }

        .btn-get-started:hover {
            background: beige;
            box-shadow: 0 6px 16px rgba(0, 255, 255, 0.6);

        }

        .sa {
          
            padding: 12px 28px;
            background: white;
            color: #000;
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
        }

        .sa:hover {
            background: beige;
            box-shadow: 0 6px 16px rgba(0, 255, 255, 0.6);


        }

        .btn-get-started {
            margin-right: 10px;
        }

        .up {
            /* display: flex; */
            /* arrange buttons in a row */
            gap: 30px;
            /* space between the two buttons */
            margin-top: 20px;
            margin-left: 30px;
            /* space between <p> and buttons */
        }
    </style>

</head>

<body>
    <div class="s">
        <div>
            <h1>Better Solutions For Your Business</h1>
            <p>We are team of talented designers making websites with Bootstrap</p>
            <div class="up"> <a href="#about" class="btn-get-started">Get Started</a>
                <a href="https://www.youtube.com/watch?v=Y7f98aduVJ8" class="sa"><span>Watch Video</span></a>
            </div>
        </div>
        <div class="h"><img src="heloo.png" alt="img"></div>





    </div>

</body>

</html>
