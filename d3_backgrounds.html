<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin: 0;
        
        box-sizing: border-box;
        
        }
        .banner{
            width: 800px;
            height: 400px;
            border: 4px ridge gold;
            margin: 5% auto;
            box-shadow: 0 0 10px;
            border-radius: 30px;
            background-color: red;
            background:linear-gradient( to top  right,red ,blue ,yellow);
            background: radial-gradient(circle at top, red, blue, orange);
            background: conic-gradient( at top, red, rgb(246, 255, 0),rgb(255, 238, 0) ,red);
            background: url(https://www.propertyfinder.ae/blog/wp-content/uploads/2024/09/All-About-IMG-Worlds-of-Adventure1.jpg);
            background-repeat: no-repeat;
            background-position: bottom;
            background-size: cover;
            background: linear-gradient(rgba(255, 0, 0,0.456),rgba(0,0,255,0.526)),url(https://www.propertyfinder.ae/blog/wp-content/uploads/2024/09/All-About-IMG-Worlds-of-Adventure1.jpg);

        }
    </style>
</head>
<body>
    <div class="banner"></div>
</body>
</html>
