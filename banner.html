<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;
        }
        .banner{
            width: 90%;
            height: 450px;
            border-radius: 20px;
            box-shadow: 0 0 10px;
            margin: 5% auto;
            animation: anim 7s infinite ease-in-out; 

        }
        @keyframes anim{
            0%{background:linear-gradient(rgba(255,0,0,0.687),rgba(0,0,255,0.569)), url(https://static.vecteezy.com/system/resources/thumbnails/001/820/662/small/business-banner-template-simple-geometric-style-vector.jpg);
            background-size: 100% 100%;}
            25%{background:linear-gradient(rgba(255,0,0,0.687),rgba(0,0,255,0.569)), url(https://marketplace.canva.com/EAFmRpxWdA4/2/0/1600w/canva-minimalist-girl-gamer-streaming-twitch-banner-KC7bSAdJiHE.jpg);
            background-size: 100% 100%;}
            50%{background:linear-gradient(rgba(255,0,0,0.687),rgba(0,0,255,0.569)), url(https://www.shutterstock.com/shutterstock/photos/2041227701/display_1500/stock-vector-business-webinar-horizontal-banner-template-design-modern-banner-design-with-black-and-white-2041227701.jpg);
            background-size: 100% 100%;}
            75%{background:linear-gradient(rgba(255,0,0,0.687),rgba(0,0,255,0.569)), url(https://png.pngtree.com/thumb_back/fh260/background/20210906/pngtree-technology-building-light-blue-banner-image_805810.jpg);
            background-size: 100% 100%;}
            100%{background:linear-gradient(rgba(255,0,0,0.687),rgba(0,0,255,0.569)), url(https://images.ctfassets.net/lzny33ho1g45/1HZmuQKldc1bcdgplSr0A3/7b079db5b0fdc99d7b2b4262ca1f7e3b/1._City_Skyline.png);
            background-size: 100% 100%;}

        }




    </style>
</head>
<body>
    <div class="banner"></div>
    
</body>
</html>
