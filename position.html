<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;

        }

        .box {
            width: 400px;
            height: 400px;
            margin: 5% auto;
            background-color: yellow;
            position: relative;
        }

        .box .box2 {
            width: 100px;
            height: 100px;
            background-color: red;
            position: absolute;
            right: -50px;
            bottom: -50px;
            z-index: -1;
        }

        .box .box3 {
            width: 100px;
            height: 100px;
            background: blue;
            position: absolute;
            top: -50px;
            left: -50px;
            border-radius: 50%;


        }

        h1 {
            width: 100%;
            background: yellow;
            height: 100px;
            position: fixed;
            top: 10px;
            
        }

        nav {
            width: 100%;
            height: 80px;
            background: brown;
            /* position: sticky;
            top: 10px; */
        }

        main {
            width: 100%;
            height: 200vh;
            background: green;
        }

        .button{
            background: aqua;
            padding: 10px;
            border: 0;
            border-radius: 8px;
            box-shadow: 0 0 5px;
            position: fixed;
            bottom: 20px;
            right: 20px;

        }
    </style>
</head>

<body>

    <h1>Header</h1>
    <nav>Nav</nav>
    <main>Main</main>
    <footer>Footer</footer>




    <div class="button">chat</div>


</body>

</html>
