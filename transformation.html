<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            box-sizing: border-box;

        }
        .box{
            width: 300px;
            height:300px;
            margin: 5% auto;
            background: linear-gradient(to top right ,rgb(118,68,76),rgb(252,89,89));
            transform: translate(-200px,-200px);
            transform: rotate(-40deg);
            transform: scale(0.5,1.3);
            transform: skew(20deg,20deg);
            /* transform: translate()scale()rotate(); */
        }
.box:hover{
    transform: translate();
}

    </style>
</head>
<body>
    <!-- transformation
     ------
     1. translate=> change in position
     2. Rotate==> change in orientation
     3. scale==>change in size 
     4. skew==>change in angle-->
     <div class="box"></div>
    
</body>
</html>
