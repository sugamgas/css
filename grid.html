<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        * {
            margin: 0;
            box-sizing: border-box;
            font-size: 20px;
            color: white;
        }

        .main {
            width: 100%;
            background: yellow;
            padding: 10px;
            display: grid;
            gap: 20px;

        }

        .main .box {
            background: orangered;
        }

        .main .box1 {
            grid-column: 1/2;
            grid-row: 1/3;

        }

        .main .box2 {
            grid-column: 2/3;
            grid-row: 1/2;


        }

        .main .box3 {
            grid-column: 2/3;
            grid-row: 2/3;
        }

        .main .box4 {
            grid-column: 1/3;
            grid-row: 3/4;

        }

        .main .box5 {
            grid-column:1/2;
            grid-row: 4/5;

        }

        .main .box6 {
            grid-column: 2/3;
            grid-row: 4/5;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
        <div class="box box4">box4</div>
        <div class="box box5">box5</div>
        <div class="box box6">box6</div>
    </div>

</body>

</html>
