<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
          
        }
      

        .box {
            width: 300px;
            height: 300px;
            border: 1px solid black;
            box-sizing: border-box;
            overflow: hidden;
            border-radius: 50px;
            margin: 100px 650px;
          
       
            
           
        }

        .box img{
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.1s ease;
           
        }
        .box img:hover{
            transform: scale(1.25,1.25);
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS_PPfN261tgRs88djnatdxyWaqIvW0fxkA0Q&s"
            alt="img">
    </div>

</body>

</html>
