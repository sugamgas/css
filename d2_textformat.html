<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title text format</title>
    <style>
        *{margin: 0;
        box-sizing: border-box;
        
        
        }
        .box{
            width: 300px;
            height: 400px;
            background-color: orange;
            border: 10px ridge yellowgreen;
            margin: 5% auto;
            padding:10px;
            color: rgb(253, 253, 13);
            font-size: 20px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-weight: 500;
            font-style: italic;
            text-align: justify;
            text-decoration:dashed underline black;
            text-transform: capitalize;
            text-shadow: 0px 0px 5px black;
            text-indent: 100px;
             line-height: 30px;
             word-spacing: 20px;
             letter-spacing: 4px;
             overflow-y: scroll;









        }
.box::-webkit-scrollbar{
    /* display: none; */
    width: 5px;


}
.box::-webkit-scrollbar-button{
    background-color: black;
    display:none
}
.box::-webkit-scrollbar-track{
    background-color: black;
}
.box::-webkit-scrollbar-thumb{
    background-color: azure;
    border-radius: 50px;
}


    </style>
</head>
<body>
    <div class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo doloremque praesentium quaerat eius architecto sit? Ratione dolor nulla fuga laboriosam dolores doloribus tenetur, consequuntur cum minus aspernatur. Obcaecati, repellendus expedita.</div>
    
</body>
</html>
